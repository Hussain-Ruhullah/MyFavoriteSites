<!DOCTYPE html>
<html>

<head>
    <!--Add Meta-Tags for scaling etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <title>My Favorite Sites</title>

    <!--Load the chayns styles-->
    <link rel="stylesheet" href="https://chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
</head>

<body>
    <!-- the following tapp-classes provide the tapp-typical styles. More information in the chayns-css repository -->
    <div class="tapp" style="min-height: 650px;">
        <!-- setting the min-height so the list displayed by the personfinder wont get cut below the tapp height -->
        <div class="tapp__intro">
            <h1 class="title">Chayns Web-directory</h1>
            <p>
                Willkommen im größten und leistungsstärksten Web-directory der Welt.
                <br> Möchtest du mehr Besucher auf deine Website generieren? Dann reich deine Website völlig kostenlos in das
                Chayns web-Directory ein.

            </p>
        </div>

        <div class="tapp__content">

            <!-- New accordion -->
            <!-- start list -->
            <div class="accordion ">
                <div class="accordion__head">Melde deine Website
                    <div class="right" style="padding-left:13px; display: flex; flex-direction: row;">
                        <div class="badge accordion--trigger">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="accordion--trigger accordion__head--search--wrapper">

                    </div>
                </div>
                
                <div class="accordion__body">
                    <div id="container" class="accordion__content" >
                        <!-- Form start -->
                        <div class="formContainer"></div>

                    </div>

                </div>
            </div>

        </div>
        <!-- End of New accordion -->
        <div class="listDirectory">

        </div>
    </div>
    </div>
    <!--Load the js chayns API-->
    <script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
    <!-- <script src="main.js"></script> -->

</body>

</html>
